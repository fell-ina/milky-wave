<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pesan MilkyWave</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="back-link">
        <a href="index.html">&larr; Kembali ke Katalog</a>
      </div>

      <section class="form-section">
        <h2>Detail Pemesanan</h2>
        <form id="sujelForm">
          <div class="input-group">
            <label>Nama Pembeli:</label>
            <input
              type="text"
              id="nama"
              placeholder="Nama lengkap Anda"
              required
            />
          </div>

          <div class="input-group">
            <label>Tanggal Pengambilan:</label>
            <input type="date" id="tanggal" required />
          </div>

       <div class="flavor-row">
  <span>Original</span>
  <input type="number" id="q_ori" value="0" min="0" />
</div>
<div class="flavor-row">
  <span>Stroberi</span>
  <input type="number" id="q_stro" value="0" min="0" />
</div>
<div class="flavor-row">
  <span>Coklat</span>
  <input type="number" id="q_cok" value="0" min="0" />
</div>
<div class="flavor-row">
  <span>Mangga</span>
  <input type="number" id="q_mang" value="0" min="0" />
</div>

          <div class="input-group">
            <label>Metode Pembayaran:</label>
            <select id="payMethod">
              <option value="Cash di Tempat (COD)">Cash di Tempat (COD)</option>
              <option value="Transfer / QRIS">Uang Digital / QRIS</option>
            </select>
          </div>

          <div class="input-group">
            <label>Metode Pengambilan:</label>
            <select id="pickMethod">
              <option value="Ambil Sendiri">Ambil di Rumah Penjual</option>
              <option value="Ojek Online">Jasa Ojek Online</option>
            </select>
          </div>

       <div class="cta-container">
  <h3>Kirim Pesanan ke:</h3>
  
  <button type="button" onclick="kirimWA('6283156602993')" class="btn-primary" style="background-color: #25D366; margin-bottom: 10px; width: 100%;">
    Kirim ke Admin 1
  </button>

  <button type="button" onclick="kirimWA('6285641799331')" class="btn-primary" style="background-color: #128C7E; width: 100%;">
    Kirim ke Admin 2
  </button>
</div>
        </form>
      </section>
    </div>

    <script src="script.js"></script>
  </body>
</html>
