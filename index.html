<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MilkyWave - Katalog</title>
    <link rel="stylesheet" href="style.css" />
    <img src="FOTO/original.jpg" alt="Original">

  <body>
    <div class="container">
      <header>
        <div class="logo-container">
          <img
            src="MilkyWaveLogo.jpeg"

            class="main-logo"

      </header>

      <section class="gallery">
        <div class="product-card">
          <img src="Susu Sapi.webp" alt="Original" />

          <p>Rp 5.000</p>
        </div>
        <div class="product-card">
          <img src="Stroberi.webp" alt="Stroberi" />
          <h3>Stroberi</h3>
          <p>Rp 5.000</p>
        </div>
        <div class="product-card">
          <img src="Coklat.webp" alt="Coklat" />
          <h3>Coklat</h3>
          <p>Rp 5.000</p>
        </div>
        <div class="product-card">
          <img src="Mangga.webp" alt="Mangga" />
          <h3>Mangga</h3>
          <p>Rp 5.000</p>
        </div>
      </section>

      <div class="cta-container">
        <a href="order.html" class="btn-primary">Pesan Sekarang &raquo;</a>
      </div>
    </div>
  </body>
</html>
